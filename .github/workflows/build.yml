name: CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        build-type: [debug]

        include:

        - os: ubuntu-latest
          build-type: debug
          toolchain: {compiler: gcc, version: '12', mkl_version: '2024.1', build: fpm}

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install fpm
      uses: fortran-lang/setup-fpm@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Prepare for cache restore
      run: |
        sudo mkdir -p /opt/intel
        sudo chown $USER /opt/intel

    - name: Cache Intel installation
      id: cache-install
      uses: actions/cache@v4
      with:
        path: /opt/intel/oneapi
        key: install-${{ matrix.toolchain.compiler }}-${{ matrix.toolchain.version }}-${{ matrix.toolchain.mkl_version }}-${{ matrix.os }}

    - name: Install GCC Compiler
      uses: fortran-lang/setup-fortran@v1
      with:
        compiler: ${{ matrix.toolchain.compiler }}
        version: ${{ matrix.toolchain.version }}

    - name: Install Intel Compiler (Linux)
      if: ${{ matrix.toolchain.build == 'fpm' }}
      uses: fortran-lang/setup-fortran@v1
      with:
        compiler: ${{ matrix.toolchain.compiler }}
        version: ${{ matrix.toolchain.version }}

    - name: Add Intel oneAPI APT repository
      run: |
        wget -qO- https://apt.repos.intel.com/keys/intel-gpg-keys-2023.gpg | sudo tee /etc/apt/trusted.gpg.d/intel.gpg > /dev/null
        echo "deb https://apt.repos.intel.com/oneapi all main" | sudo tee /etc/apt/sources.list.d/intel-oneapi.list
        sudo apt-get update

    - name: Install Intel MKL
      run: |
        sudo apt-get install intel-oneapi-mkl-${{ matrix.toolchain.mkl_version }} intel-oneapi-mkl-devel-${{ matrix.toolchain.mkl_version }}

    - name: Setup Intel oneAPI environment
      run: |
        source /opt/intel/oneapi/setvars.sh --force
        printenv >> $GITHUB_ENV

    - name: Setup environment for Fortran and C compilers
      run: |
          FC="gfortran"
          CC="gcc"
          CXX="g++"
          echo "FC=$FC" >> $GITHUB_ENV
          echo "CC=$CC" >> $GITHUB_ENV
          echo "CXX=$CXX" >> $GITHUB_ENV

    - name: Build library (fpm)
      run: |
        FPM_CXXFLAGS=-DW_MKL
        echo "FPM_CXXFLAGS=$FPM_CXXFLAGS" >> $GITHUB_ENV
        fpm --version
        fpm build

    - name: Run unit tests (fpm)
      run: fpm test